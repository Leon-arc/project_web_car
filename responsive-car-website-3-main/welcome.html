<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">
   <link rel="stylesheet" href="assets/css/auth.css">

   <title>Welcome - Lamborghini Aventador</title>
</head>

<body>
   <div class="welcome__container">
      <div class="welcome__content">
         <div class="welcome__header">
            <img src="assets/img/favicon.png" alt="Lamborghini Logo" class="welcome__logo">
            <h1 class="welcome__title">WELCOME</h1>
            <p class="welcome__subtitle">TO THE WORLD OF AVENTADOR</p>
            <h2 class="welcome__username" id="welcome-username"></h2>
         </div>

         <div class="welcome__car-container">
            <div class="welcome__car">
               <img src="assets/img/model-car-2.png" alt="Lamborghini Aventador" class="welcome__car-img">
            </div>
            
            <div class="welcome__info">
               <div class="welcome__specs">
                  <div class="welcome__spec">
                     <i class="ri-flashlight-line"></i>
                     <span>780 CV</span>
                  </div>
                  <div class="welcome__spec">
                     <i class="ri-speed-line"></i>
                     <span>355 km/h</span>
                  </div>
                  <div class="welcome__spec">
                     <i class="ri-timer-line"></i>
                     <span>2.8s</span>
                  </div>
               </div>

               <p class="welcome__message">
                  Experience pure driving emotion with the most iconic V12 Lamborghini ever made.
               </p>

               <a href="index.html" class="button welcome__button">
                  EXPLORE NOW <i class="ri-arrow-right-s-line"></i>
               </a>
            </div>
         </div>

         <div class="welcome__progress">
            <div class="welcome__progress-bar" id="progress-bar"></div>
         </div>
      </div>
   </div>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/auth.js"></script>
</body>

</html>
